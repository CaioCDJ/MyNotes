<main class="flex center flex-col md:flex-row h-screen">

  <div class="w-3/5 md:flex hidden bg-primary h-full bg-fixed bg-cover center"
    style="background-image: url('https://images.unsplash.com/photo-1517842645767-c639042777db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80');">
  </div>

  <form method="post" class="flex flex-col center w-4/6 md:w-2/5 px-10 text-black gap-4">
    <h3 class="subTitle text-2xl" style="font-size: 30px;">Cadastro</h3>
    <input class="textInput" type="email" placeholder="Seu Nome Completo:">
    <input class="textInput" type="email" placeholder="E-Mail:">
